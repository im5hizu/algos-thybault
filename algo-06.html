<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let candidat1 = prompt("Score du candidat numéro 1:");
        console.log(candidat1);
        let candidat2 = prompt("Score du candidat numéro 2:");
        console.log(candidat2);
        let candidat3 = prompt("Score du candidat numéro 3:");
        console.log(candidat3);
        let candidat4 = prompt("Score du candidat numéro 4:");
        console.log(candidat4);
        let scores = [candidat1, candidat2, candidat3, candidat4];
        console.log(scores)

        function determineSituation(scores) {
            const totalVotes = parseInt(scores[0]) + parseInt(scores[1]) + parseInt(scores[2]) + parseInt(scores[3]);
            let totalAutreCandidat = 0;
            console.log(totalVotes)
            for (let i = 1; i < scores.length; i++) {
                totalAutreCandidat += parseInt(scores[i]);
            }
            console.log(totalAutreCandidat);
            let candidatPourcentage = (scores[0] / totalVotes * 100);
            if (candidatPourcentage >= 50) {
                return "élu par majorité"
            } else if (parseInt(candidatPourcentage < 12.5)) {
                return "battu"
            } else {
                if (parseInt(scores[0]) > totalAutreCandidat[1] && parseInt(scores[0]) > totalAutreCandidat[2] && parseInt(scores[0]) > totalAutreCandidat[3]) {
                    return "Ballotage favorable";
                } else {
                    return "Ballotage défavorable";
                }
            }
        }

        let situation = determineSituation(scores);
        if (situation === "Ballotage favorable") {
            console.log("Le premier candidat est qualifié au 2nd tour en ballotage favorable.")
        } else if (situation === "Ballotage défavorable") {
            console.log("Le premier candidat est qualifié au 2nd tour en ballotage défavorable.")
        } else if (situation === "élu par majorité") {
            console.log("Le premier candidat est élu par majorité.")
        } else if (situation === "battu") {
            console.log("Le premier candidat est battu.")
        }
    </script>
</body>

</html>
