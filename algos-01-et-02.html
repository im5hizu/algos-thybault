<body>
    <script>
      
        ///// exercice 1 ////

        askHour = prompt("Quel est l'heure?");
        askMinute = prompt("Combien de minutes?");
        nextMinute = askMinute - -1;

        function calculMinute(askHour, askMinute) {
            console.log(`L'heure sera ${askHour}:${nextMinute}`);
        }

        calculMinute(askHour, askMinute)

        ////// exercice 2 ///////

        askSecond = prompt("Combien de secondes?");
        
        function calculSeconde(askHour, askMinute, askSecond) {
            console.log(`L'heure sera ${askHour}:${nextMinute}:${askSecond}`)
        }

        calculSeconde(askHour, askMinute, askSecond)
    </script>
</body>
