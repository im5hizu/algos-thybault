    <script>
        function calculerTarif() {
            let age = prompt("Quel est l'âge du conducteur ?");
            let dureePermis = prompt("Depuis combien d'années le conducteur a-t-il son permis ?");
            let nbAccidents = prompt("Combien d'accidents responsables le conducteur a-t-il eu ?");
            let dureeAssurance = prompt("Depuis combien d'années le conducteur est-il client chez nous ?");
            let points = 0;

            if (age < 25) { // age - de 25 ans
                if (dureePermis < 2) { // - de 2 ans de permis
                    switch (nbAccidents) {
                        case "0":
                            points++;
                            break;
                    }
                } else { // 2 ans et + de permis
                    switch (nbAccidents) {
                        case "0":
                            points += 2;
                            break;
                        case "1":
                            points++;
                            break;
                    }
                }
            } else { // 25 ans et +
                if (dureePermis < 2) { // permis depuis - de 2 ans
                    switch (nbAccidents) {
                        case "0":
                            points += 2;
                            break;
                        case "1":
                            points++;
                            break;
                    }
                } else { // permis depuis 2 ans ou +
                    switch (nbAccidents) {
                        case "0":
                            points += 3;
                            break;
                        case "1":
                            points += 2;
                            break;
                        case "2":
                            points++;
                            break;
                    }
                }
            }

            if (dureeAssurance >= 5) { // durée de l'assurance
                points++;
            }

            console.log(points);
            return points;
        }

        let points = calculerTarif();

        switch (points) {
            case 4:
                alert("Vous êtes assurable chez nous sous la couleur bleue");
                break;
            case 3:
                alert("Vous êtes assurable chez nous sous la couleur verte");
                break;
            case 2:
                alert("Vous êtes assurable chez nous sous la couleur orange");
                break;
            case 1:
                alert("Vous êtes assurable chez nous sous la couleur rouge");
                break;
            default:
                alert("Nous ne pouvons pas vous assurer.");
        }
    </script>
